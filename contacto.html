    <form>
		<h2>Formulario de Registro</h2>
		<p>Los campos que tienen un * son requeridos para el envio del formulario</p>
		
		<label for="nombre">Nombre: *</label>
		<input type="text" id="nombre" placeholder="Escriba nombre" required><br><br>
		
		<label for="apellido">Apellido: *</label>
		<input type="text" name="prename" id="apellido" placeholder="Escriba apellido" maxlength="25" minlength="8" required><br><br>
		
		<label for="edad">Edad: </label>
		<input type="number" name="edad" id="edad" placeholder="Edad"><br><br>
		
		<label for="email">Correo electronico: *</label>
		<input type="email" name="email" id="email" placeholder="Escriba su correo" maxlength="25" minlength="8" required><br><br>
		
		<label for="password">Contraseña: *</label>
		<input type="password" name="password" id="password" placeholder="contraseña" required minlength="8"><br><br>
		
		<label for="tel">Telefono: *</label>
		<input type="tel" name="telefono" id="tel" placeholder="Celular"><br><br>
		
		<label for="date">Fecha: *</label>
		<input type="date" name="fechas" id="date"><br><br>

		<label for="city">ciudad:</label>
		<select name="ciudad" id=ciudad>
		  <option value="armenia">Armenia</option> 
		  <option value="manizales">Manizales</option>
		  <option value="pereira">Pereira</option>
		</select><br><br>
		
		<label>Escriba su mensaje:</label><br>
		<textarea rows="5" cols="10"></textarea><br>


		<input type="reset" value="Borrar">
		<input type="submit" value="Enviar">
	</form>
